<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Random Password Genrator</title>
    <link rel="stylesheet" href="style.css">

<body>

            <h1>Generate a <br><span>Random Password</span> </h1>
